    <script type="text/javascript">

    ///////////////////

    //Fin chargement page
    function OnLoad() {
        try {
            g_id_tournoi = $.functionsLib.getParamGet("id_tournoi");
            
            chargerTitre(g_id_tournoi);
            
            chargerClassement();
        } catch (er) {
            $.functionsLib.log(0, "ERROR(OnLoad):" + er.message);
        }
    }

    ///////////////////
    //BLOCK FONCTIONS METIER
    ///////////////////
    /**
     * chargerClassement
     */
    function chargerClassement(){
        try {
            var strhtml = "<IMG SRC=\"API/img/loading.gif\" ALT=\"Chargement\" TITLE=\"Chargement\">";
            $('#divClassement').html(strhtml);
            var tabInput = { id_tournoi : g_id_tournoi };
            $.functionsLib.callRest(domaine+"phpsql/getHisto.php", {functionRetour : vueClassement}, tabInput);            
        } catch (er) {
            $.functionsLib.log(0, "ERROR(chargerClassement):" + er.message);
        }
    }
    
    ///////////////////
    //BLOCK FONCTIONS AFFICHAGE
    ///////////////////
    /**
     * vueTournoisEnCours
     * 
     * @param {array} p_retour
     */
    function vueClassement(p_retour){
        try {
            var objDataTable = $.functionsLib.objDataTableFromJsonArray(p_retour["data"]["resultat"]["data"]);
            
            var strhtml = "";
            strhtml += '<table cellpadding="0" cellspacing="0" border="0" class="display" id="tableauClassement"></table>';
            $('#divClassement').html(strhtml).trigger('create');
            
            var oTable = $('#tableauClassement').dataTable( {
                "sPaginationType": "full_numbers",
                "aaData": objDataTable.data,
                "aaSorting": [[0,'asc']],
                "aoColumns": [
                    { "sTitle": "Place","sClass": "center" },
                    { "sTitle": "Nom","sClass": "center" },
                    { "sTitle": "Pr√©nom","sClass": "center" },
                    { "sTitle": "Fin","sClass": "center" },
                    { "sTitle": "Round final","sClass": "center" }
                ],
                "aoColumnDefs": [
                    {
                        "mRender": function ( data, type, row ) {
                            return row[objDataTable.entete["place"]];
                        },
                        "aTargets": [ 0 ]
                    },
                    {
                        "mRender": function ( data, type, row ) {
                            return row[objDataTable.entete["nom"]];
                        },
                        "aTargets": [ 1 ]
                    },
                    {
                        "mRender": function ( data, type, row ) {
                            return row[objDataTable.entete["prenom"]];
                        },
                        "aTargets": [ 2 ]
                    },
                    {
                        "mRender": function ( data, type, row ) {
                            return row[objDataTable.entete["fin"]];
                        },
                        "aTargets": [ 3 ]
                    },
                    {
                        "mRender": function ( data, type, row ) {
                            return row[objDataTable.entete["roundFin"]];
                        },
                        "aTargets": [ 4 ]
                    }
                ]
            });
        } catch (er) {
            $.functionsLib.log(0, "ERROR(vueTournoisEnCours):" + er.message);
        }
    }
