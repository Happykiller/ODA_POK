<script>
    $.Oda.App.Controler.LiveContest.start();

    var tableWidth = $("#table").width();
    var tableHeight = $("#table").height();
    var tableNbRow = $("#table .oda-grid-row").length;
    var tableNbCell = $("#table .oda-grid-row:first .oda-grid-cell").length;

    var rowHeight = tableHeight / tableNbRow;
    $("#table .oda-grid-row").height(rowHeight);

    var cellWidth = (tableWidth / tableNbCell);
    $("#table .oda-grid-row .oda-grid-cell").height(rowHeight);
    $("#table .oda-grid-row .oda-grid-cell").width(cellWidth);
</script>

<style>
#table {
    height: 530px;
    width: 960px;
    background: url(img/Table-final.png) no-repeat center;
    background-size: 960px 530px;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}
.oda-grid-cell {
    text-align: center;
    float: left;
    display: table;
    width: 100%;
}
.oda-grid-cell-content {
    display: table-cell;
    vertical-align: middle;
}
</style>

<script id="templatePlayer" type="text/template">
    <div class="panel panel-default" style="width: 95%">
        <div class="panel-heading">
            <h3 class="panel-title">{{name}} - {{nbTapis}}</h3>
        </div>
        <div class="panel-body">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default {{disable}}" {{disable}} title="addon" onclick="$.Oda.App.Controler.LiveContest.addAddon({userId:{{userId}}})"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                <button type="button" class="btn btn-default {{disable}}" {{disable}} title="cave" onclick="$.Oda.App.Controler.LiveContest.addCave({userId:{{userId}}})"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span></button>
                <button type="button" class="btn btn-default {{disable}}" {{disable}} title="quit" onclick="$.Oda.App.Controler.LiveContest.out({userId:{{userId}}})"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            </div>
        </div>
    </div>
</script>
