<div class="container">
    <h2><oda-label oda-label-value="detailsContest.title"/></h2>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist" id="menu-tabs">
        <li role="presentation" class="active"><a href="javascript:$.Oda.Router.navigateTo({'route':'tournoi_param',args:{}});" role="tab" oda-label="detailsContest.details">detailsContest.details</a></li>
        <li role="presentation"><a href="javascript:$.Oda.Router.navigateTo({'route':'tournoi_live',args:{}});" role="tab" oda-label="detailsContest.live">detailsContest.live</a></li>
        <li role="presentation"><a href="javascript:$.Oda.Router.navigateTo({'route':'tournoi_histo',args:{}});" role="tab"><oda-label oda-label-value="detailsContest.histo"/></a></li>
        <li role="presentation"><a href="javascript:$.Oda.Router.navigateTo({'route':'tournoi_rules',args:{}});" role="tab" oda-label="detailsContest.rules">detailsContest.rules</a></li>
        <li role="presentation"><a href="javascript:$.Oda.Router.navigateTo({'route':'chargesContest',args:{}});" role="tab" oda-label="chargesContest.title">chargesContest.title</a></li>
    </ul>

    <h3><oda-label oda-label-value="detailsContest.param"/></h3>
    <div class="row">
        <div class="col-md-12">
            <oda-input-text
                oda-input-text-name="name"
                oda-input-text-type="text"
                oda-input-text-label="detailsContest.name"
                oda-input-text-tips="detailsContest.name-tips"
                oda-input-text-advice="detailsContest.name-advice"
                oda-input-text-placeholder="detailsContest.name-placeholder"
                oda-input-text-check="Oda.Regexs:lastName"
                required/>
        </div>
        <div class="col-md-12">
            <oda-btn oda-btn-name="submit-param" oda-btn-style="primary" oda-btn-enter="1" oda-btn-icon-before="ok" oda-btn-click="$.Oda.App.Controler.DetailsContest.submitParam();" disabled>oda-main.bt-submit</oda-btn>
            <oda-btn oda-btn-name="submit-danger" oda-btn-style="danger" oda-btn-click="$.Oda.App.Controler.DetailsContest.reset();">detailsContest.reset</oda-btn>
        </div>
    </div>

    <h3><oda-label oda-label-value="detailsContest.participants"/></h3>
    <div class="row">
        <div class="col-md-8" id="divParticipants">
            <oda-loading/>
        </div>
        <div class="col-md-4">
            <oda-btn oda-btn-name="submit-add" oda-btn-style="primary" oda-btn-click="$.Oda.App.Controler.DetailsContest.addParticipant();">detailsContest.addParticipant</oda-btn>
        </div>
    </div>

    <h3><oda-label oda-label-value="detailsContest.tapis"/></h3>
    <div class="row">
        <div class="col-md-12" id="divTapis">
            <oda-loading/>
        </div>
    </div>

    <h3><oda-label oda-label-value="detailsContest.round"/></h3>
    <div class="row">
        <div class="col-md-12" id="divRound">
            <oda-loading/>
        </div>
    </div>
</div>

<script>
    $.Oda.App.Controler.DetailsContest.start();
</script>

<script id="templateTapis" type="text/template">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>
                        <oda-label oda-label-value="detailsContest.valueJeton"/>
                    </th>
                    <th>
                        <oda-label oda-label-value="detailsContest.nbJeton"/>
                    </th>
                    <th>
                        <oda-label oda-label-value="detailsContest.sumJeton"/>
                    </th>
                </tr>
            </thead>
            <tbody>
                {{tbody}}
            </tbody>
        </table>
    </div>
    <p>{{labelTotalTapis}} : {{valueTotalTapis}}</p>
</script>

<script id="templateRound" type="text/template">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>
                    <oda-label oda-label-value="detailsContest.time"/>
                </th>
                <th>
                    <oda-label oda-label-value="detailsContest.smallBlind"/>
                </th>
                <th>
                    <oda-label oda-label-value="detailsContest.bigBlind"/>
                </th>
                <th>
                    <oda-label oda-label-value="detailsContest.ante"/>
                </th>
            </tr>
            </thead>
            <tbody>
            {{tbody}}
            </tbody>
        </table>
    </div>
</script>
